<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Home</title>
</h:head>
<h:body>
      <f:view>
      <ui:composition template="templates/common.xhtml">
			<ui:define name="content">
            <h:form>
            
                <h1><p:outputLabel value="Liste des Clients de #{employebean.employe.name} #{employebean.employe.firstName}" ></p:outputLabel></h1>
                <p:dataTable value="#{employebean.employe.listCustomer}" var="item">

                    <p:column filterBy="#{item.name}">
                        <f:facet name="header">      
                            <h:outputText value="Nom"/>
                        </f:facet>
                       
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column filterBy="#{item.firstName}">
                        <f:facet name="header">
                        
                            <h:outputText value="Prénom"/>
                        </f:facet>
                       
                        <h:outputText value="#{item.firstName}"/>
                    </p:column>
                   
                   
                     <p:column filterBy="#{item.email}">
                        <f:facet name="header">
                            <h:outputText value="email"/>
                        </f:facet>
                        
                        <h:outputText value="#{item.email}"/>
                    </p:column>
                    

                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Edition"/>
                        </f:facet>
                         <h:commandLink action="#{customerbean.goUpdateCustomer(item)}" value="Mettre à jour"/>     
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText  value=" Compte"/>
                        </f:facet>
                         <h:commandLink  action="#{customerbean.goAccountsList(item)}" value="Liste des Comptes"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText  value="Transaction"/>
                        </f:facet>
                         <h:commandLink  action="#{customerbean.goTransfert(item)}" value="virement compte à compte"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        
       
</ui:define>
</ui:composition>
</f:view>
</h:body>

</html>

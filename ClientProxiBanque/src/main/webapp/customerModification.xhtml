<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Home</title>
</h:head>
<h:body>


	<f:view>
		<ui:composition template="templates/commonLogin.xhtml">
			<ui:define name="content">
				<div class="container">

					<h:form class="placementFormulaire">
						<h:panelGrid columns="2" cellpadding="5">

							<h:outputText value="Nom : " />
							<p:inputText id="Nom" value="#{customerbean.customer.name}" />

							<h:outputText value="Prénom : " />
							<p:inputText id="Prénom"
								value="#{customerbean.customer.firstName}" />

							<h:outputText value="Email : " />
							<p:inputText id="Email" value="#{customerbean.customer.email}" />

							<h:outputText value="Adresse : " />
							<p:inputText id="Adresse" value="#{customerbean.customer.adress}" />

							<h:outputText value="Code Postal : " />
							<p:inputText id="CodePostal"
								value="#{customerbean.customer.zipCode}" />

							<h:outputText value="Ville : " />
							<p:inputText id="Ville" value="#{customerbean.customer.city}" />

						</h:panelGrid>
						<p:button outcome="customerList" value="Annuler" />
						<p:commandButton value="Valider les modifications"
							action="#{customerbean.updateCustomer(customer)}"
							icon="ui-icon-check" />
					</h:form>
				</div>
			</ui:define>
		</ui:composition>
	</f:view>

</h:body>
</html>
